---

- service: nginx
  include_vars:
    file: {{ conductor_path }}/vars/nginx.yml
    name: nginx_vars
#  vars:
#    - nginx_version
  dependency:
    - build-essential
    - libpcre3
    - libpcre3-dev
    - libpcrecpp0v5
    - libssl-dev
    - zlib1g-dev
  source:
    - http://nginx.org/download/{{  nginx_vars.nginx_version }}.tar.gz
#    - http://nginx.org/download/{{  nginx_version }}.tar.gz
  prepared:
    dependency:
      - libssl-dev.deb
    script:
      - script.sh
    bin:
      - nginx
    source:
      - nginx-1.4.0.tar.gz


