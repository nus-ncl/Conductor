---
# nginx service based on specific os
# os:
#   type: vagrant
#   platform: Linux
#   release: ubuntu
#   version: '16.04'
#   architecture: amd64
# configure options list: http://nginx.org/en/docs/configure.html

  # For user
  service: nginx
  parameter:
    nginx_version: '1.4.0'
    nginx_port: 80

  # For admin
  dependency:
    - build-essential
    - libpcre3
    - libpcre3-dev
    - libpcrecpp0v5
    - libssl-dev
    - zlib1g-dev

  configure:
    - --prefix=/usr 
    - --conf-path=/etc/nginx/nginx.conf 
    - --error-log-path=/var/log/nginx/error.log 
    - --http-log-path=/var/log/nginx/access.log 
    - --pid-path=/var/run/nginx.pid 
    - --lock-path=/var/lock/nginx.lock 
    - --with-http_ssl_module 
    - --user=www-data 
    - --group=www-data 
    - --with-http_stub_status_module 
    - --with-http_gzip_static_module 
    - --without-mail_pop3_module 
    - --without-mail_imap_module 
    - --without-mail_smtp_module

  prepared:
    dependency:
      - libssl-dev.deb
    script:
      - script.sh
    bin:
      - nginx
    source:
      - nginx-1.4.0.tar.gz

