---
version: 1.0
properties:
  platform: deter
metadata:
  project_name: conductor
  baremetal_instance_num: 1
  virtual_instance_num: 0
  instance_name:
    baremetal:
      - log4shell
    virtual: [ ]
  baremetal_reserved:
    - pc19c
instance:
  - name: log4shell
    lan_num: 1
    node_num: 1
    vm_num: 1
    network:
      - name: lan1
        cidr: 172.16.10.0/24
        gateway: 172.16.10.100
    node:
      - name: n1
        fix: pc19c
        image:
          format: deter
          platform: Linux
          release: ubuntu
          version: '16.04'
          bit: 'amd64'
        network:
          - name: lan1
            type: deter
            ip: 172.16.10.100
        prerequisite:
          - default_for_deter_node
        virtual_env:
          provider: virtualbox
          network:
            - name: vboxnet0
              type: hostonly
              cidr: 192.168.56.0/24
              gateway: 192.168.56.1
          instance:
            - name: log4shell
              image:
                format: vagrant
                platform: Linux
                release: ubuntu
                version: '20.04'
                bit: 'amd64'
              flavor:
                type: virtual
                cpu: 1
                ram: 4096
                disk: 40
              network:
                - name: vboxnet0
                  type: hostonly
                  ip: 192.168.56.100
                  netmask: 255.255.255.0
                  gateway: 192.168.56.1
              vrde:
                enabled: true
                port: 12345
              port_forwarding:
                guest_port: 22,80
                host_port: 2202,8080
              resource:
                - https://github.com/hkwany/VIndex/releases/download/v1.0/deploy.zip
              dependency:
                - sshd
                - xfce4
                - zip
                - docker
                - python3
                - python3-pip
                - xterm
                - netcat
                - firefox
