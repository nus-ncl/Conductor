---
version: '1.0'
metadata:
  teamname: NCL
  experimentname: Enterprise
  lans_num: 1
  nodes_num: 2
  vms_num: 2
  reserved_nodes: pc2g,pc6h
lan:
- name: lan1
  endpoints:
  - name: n1
    ip: 172.16.1.1
    netmask: 255.255.255.0
  - name: n2
    ip: 172.16.1.2
    netmask: 255.255.255.0
node:
- name: n1
  os:
    type: node
    platform: Linux
    release: ubuntu
    version: '16.04'
    architecture: amd64
  network:
    hostonly_network:
    - name: vboxnet1
      ip: 172.16.1.1
      netmask: 255.255.255.0
    - name: vboxnet2
      ip: 172.16.2.1
      netmask: 255.255.255.0
    internal_network:
    - name: vboxnet3
      ip: 172.16.3.1
      netmask: 255.255.255.0
  services:
  - name: essentials_common
  - name: nginx
    parameter:
      nginx_version: 1.3.9
      nginx_port: 80
vm:
- name: VM1
  node: n1
  provider: virtualbox
  os:
    type: vagrant
    platform: Linux
    release: ubuntu
    version: '16.04'
    architecture: amd64
  network:
    - gateway: vboxnet1
      ip: 172.16.1.100
      netmask: 255.255.255.0
      type: hostonly
    - gateway: vboxnet2
      ip: 172.16.2.2
      netmask: 255.255.255.0
      type: hostonly
    - gateway: vboxnet3
      ip: 172.16.3.2
      netmask: 255.255.255.0
      type: internal
  vrde:
    enabled: true
    port: '12345'
  port_forwarding:
    guest_port: null
    host_port: null
  services:
  - name: nginx
    parameter:
      nginx_version: 1.4.0
      nginx_port: '81'
