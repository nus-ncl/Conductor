---
version: '1.0'
metadata:
  teamname: NCL
  experimentname: NCL
  lans_num: 2
  nodes_num: 2
  vms_num: 1
  reserved_nodes: pc2g,pc6h
lan:
- name: lan1
  endpoints:
  - name: n1
    ip: 172.16.1.1
    netmask: 255.255.255.0
  - name: n2
    ip: 172.16.1.2
    netmask: 255.255.255.0
- name: lan2
  endpoints:
  - name: n3
    ip: 172.16.2.1
    netmask: 255.255.255.0
  - name: n4
    ip: 172.16.2.2
    netmask: 255.255.255.0
node:
- name: n1
  os:
    type: node
    platform: Linux
    release: ubuntu
    version: '16.04'
    architecture: amd64
  network:
    hostonly_network:
    - name: vboxnet1
      ip: 172.16.2.1
      netmask: 255.255.255.0
    internal_network:
    - name: vboxnet2
      ip: 172.16.2.2
      netmask: 255.255.255.0
  services:
  - name: ansible
  - name: attribution
  - name: nginx
    parameter:
      nginx_version: 1.3.9
      nginx_port: 80
- name: n2
  os:
    type: node
    platform: Linux
    release: ubuntu
    version: '16.04'
    architecture: amd64
  network:
    hostonly_network:
    - name: vboxnet1
      ip: 172.16.2.1
      netmask: 255.255.255.0
    internal_network:
    - name: vboxnet2
      ip: 172.16.2.2
      netmask: 255.255.255.0
  services:
  - name: nginx
    parameter:
      nginx_version: 1.4.0
      nginx_port: 80
- name: n3
  os:
    type: node
    platform: Linux
    release: ubuntu
    version: '16.04'
    architecture: amd64
  network:
    hostonly_network:
    - name: vboxnet1
      ip: 172.16.2.1
      netmask: 255.255.255.0
    internal_network:
    - name: vboxnet2
      ip: 172.16.2.2
      netmask: 255.255.255.0
  services:
  - name: ansible
  - name: attribution
  - name: nginx
    parameter:
      nginx_version: 1.3.9
      nginx_port: 80
- name: n4
  os:
    type: node
    platform: Linux
    release: ubuntu
    version: '16.04'
    architecture: amd64
  network:
    hostonly_network:
    - name: vboxnet1
      ip: 172.16.2.1
      netmask: 255.255.255.0
    internal_network:
    - name: vboxnet2
      ip: 172.16.2.2
      netmask: 255.255.255.0
  services:
  - name: ansible
  - name: attribution
  - name: nginx
    parameter:
      nginx_version: 1.3.9
      nginx_port: 80
vm:
- name: vm1
  node: n1
  provider: virtualbox
  os:
    type: vagrant
    platform: Linux
    release: ubuntu
    version: '16.04'
    architecture: amd64
  network:
    - gateway: vboxnet1
      ip: 172.16.1.1
      netmask: 255.255.255.0
      type: hostonly
    - gateway: vboxnet2
      ip: 172.16.2.1
      netmask: 255.255.255.0
      type: hostonly
    - gateway: vboxnet3
      ip: 172.16.3.1
      netmask: 255.255.255.0
      type: internal
  vrde:
    enabled: true
    port: '2'
  port_forwarding:
    guest_port: null
    host_port: null
  services:
  - name: nginx
    parameter:
      nginx_version: 1.4.0
      nginx_port: '81'
  - name: apt
    parameter:
      Error: No Such Service
- name: vm2
  node: n2
  provider: virtualbox
  os:
    type: vagrant
    platform: Linux
    release: ubuntu
    version: '16.04'
    architecture: amd64
  network:
  - gateway: vboxnet1
    ip: 172.16.1.102
    netmask: 255.255.255.0
    type: hostonly
  - gateway: vboxnet2
    ip: 172.16.2.101
    netmask: 255.255.255.0
    type: hostonly
  vrde:
    enabled: true
    port: '12346'
  port_forwarding:
    guest_port: '22,80'
    host_port: '2203,8000'
  services: []
- name: VM3
  node: n3
  provider: docker
  os:
    type: docker
    platform: Linux
    release: ubuntu
    version: '16.04'
    architecture: amd64
  network:
  - gateway: vboxnet1
    ip: 172.16.1.1
    netmask: 255.255.255.0
    type: hostonly
  - gateway: vboxnet2
    ip: 172.16.2.1
    netmask: 255.255.255.0
    type: hostonly
  - gateway: vboxnet3
    ip: 172.16.3.1
    netmask: 255.255.255.0
    type: internal
  vrde:
    enabled: true
    port: '12346'
  port_forwarding:
    guest_port: '22'
    host_port: '2203'
  services:
  - name: nginx
    parameter:
      nginx_version: 1.3.9
      nginx_port: 80
- name: VM4
  node: n4
  provider: docker
  os:
    type: docker
    platform: Linux
    release: ubuntu
    version: '16.04'
    architecture: amd64
  network:
  - gateway: vboxnet1
    ip: 172.16.1.1
    netmask: 255.255.255.0
    type: hostonly
  - gateway: vboxnet2
    ip: 172.16.2.1
    netmask: 255.255.255.0
    type: hostonly
  - gateway: vboxnet3
    ip: 172.16.3.1
    netmask: 255.255.255.0
    type: internal
  vrde:
    enabled: true
    port: '12346'
  port_forwarding:
    guest_port: '22'
    host_port: '2203'
  services:
  - name: nginx
    parameter:
      nginx_version: 1.3.9
      nginx_port: 80
  - name: apt
    parameter:
      Error: No Such Service