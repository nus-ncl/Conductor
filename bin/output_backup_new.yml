---
version: '1.0'
metadata:
  teamname: NCLSecurity
  experimentname: Enterprise
  lans_num: 1
  nodes_num: 2
  vms_num: 2
  reserved_nodes: null
lan:
- name: lan1
  endpoints:
  - name: n1
    ip: 172.16.10.101
    netmask: 255.255.255.0
  - name: n2
    ip: 172.16.10.102
    netmask: 255.255.255.0
node:
- name: n1
  os:
    type: node
    platform: Linux
    release: ubuntu
    version: '16.04'
    architecture: amd64
  network:
    hostonly_network: []
    internal_network: []
  services:
  - ansible
- name: n2
  os:
    type: node
    platform: Linux
    release: ubuntu
    version: '16.04'
    architecture: amd64
  network:
    hostonly_network:
    - name: vboxnet1
      ip: 172.16.1.1
      netmask: 255.255.255.0
    - name: vboxnet2
      ip: 172.16.2.1
      netmask: 255.255.255.0
    internal_network: []
  services:
  - nginx
  - attribution
vm:
- name: VM1
  node: n2
  provider: virtualbox
  os:
    type: vagrant
    platform: Linux
    release: ubuntu
    version: '16.04'
    architecture: amd64
  network:
  - gateway: vboxnet1
    ip: 172.16.1.101
    netmask: 255.255.255.0
    type: hostonly
  vrde:
    enabled: true
    port: '12345'
  port_forwarding:
    guest_port: 22,80
    host_port: 2202,8080
  services:
  - nginx
- name: VM2
  node: n2
  provider: virtualbox
  os:
    type: vagrant
    platform: Linux
    release: ubuntu
    version: '16.04'
    architecture: amd64
  network:
  - gateway: vboxnet1
    ip: 172.16.1.102
    netmask: 255.255.255.0
    type: hostonly
  - gateway: vboxnet2
    ip: 172.16.2.102
    netmask: 255.255.255.0
    type: hostonly
  vrde:
    enabled: true
    port: '12346'
  port_forwarding:
    guest_port: null
    host_port: null
  services: []
