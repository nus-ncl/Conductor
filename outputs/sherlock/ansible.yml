---

- hosts: VM1
  gather_facts: true

  tasks:
    # service: apt-get update & install essentials for a VM
    - name: apt-get update
      become: yes
      become_user: root
      apt:
        update_cache: yes

    
    - name: apt install essentials
      become: yes
      become_user: root
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - net-tools
        - software-properties-common
    

    # service: python2, python-dev, pip2 & pip3
    # For Ubuntu, python-dev and python3-dev
    # For CentOS, python-devel and python3-devel
    
    - name: apt install python2, python-dev, pip2 & pip3
      become: yes
      become_user: root
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - python
        - python-pip
        - python3-pip
        - python-dev
    

    # service: php7.0 & remove php7.4
    - name: apt-repo & update
      become: yes
      become_user: root
      apt_repository:
        validate_certs: no
        repo: 'ppa:ondrej/php'
        state: present
        update_cache: yes

    
    - name: apt install
      become: yes
      become_user: root
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - libapache2-mod-php7.0
        - php7.0-fpm
        - php7.0
        - php7.0-mysqli
        - php7.0-curl
        - php7.0-gd
        - php7.0-intl
        - php-pear
        - php-imagick
        - php7.0-imap
        - php7.0-mcrypt
        - php-memcache
        - php7.0-pspell
        - php7.0-recode
        - php7.0-sqlite3
        - php7.0-tidy
        - php7.0-xmlrpc
        - php7.0-xsl
        - php7.0-mbstring
        - php-gettext
        - php-apcu
    

    - name: purge php7.4*
      become: yes
      become_user: root
      shell:
        cmd: apt-get -y purge php7.4*

    # service: django using pip3
    
    - name: apt install pip3
      become: yes
      become_user: root
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - python3-pip

    - name: pip install django
      pip:
       name: "{{ item }}"
       extra_args: --user
       executable: pip3
      loop:
        - django
    

    # service:
    
    - name: install nfs-common in order to use command 'mount' for NFS
      become: yes
      become_user: root
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - nfs-common
    

    - name: import vars
      include_vars:
        file: /Users/hkwany/PycharmProjects/Conductor/vars/fstab.yml
        name: fstab_vars

    
    - name: Create a directory if it does not exist
      become: yes
      become_user: root
      file:
        path: "{{ fstab_vars.mount_dest_directory }}"
        state: directory
        # You must add a leading zero so that Ansible YAML parser knows it's an octal number
        mode: '0755'

    - name: add line to /etc/fstab
      become: yes
      become_user: root
      lineinfile:
        path: /etc/fstab
        line: "{{ fstab_vars.mount_src_ip }}:{{ fstab_vars.mount_src_directory }} {{ fstab_vars.mount_dest_directory }} nfs defaults 0 0"
        state: present
    

    - name: mount /etc/fstab
      become: yes
      become_user: root
      shell: mount -a
      args:
        executable: /usr/bin/bash

